<!DOCTYPE html>
<html>
  <head>
    <link href="styles.css" , rel="stylesheed" />
    <style>
      body{
        display:flex;
        height: 80vh;
        align-items: center;
        justify-content: center;
      }
      @keyframes coinFlip {
        0%{
          transform : rotateY(0);
        }
        25%{
          transform: scale(2);
          border-radius: 0px;
        }
        50%{
          transform : rotateY(180deg) translateY(-100px);
          border-color: tomato;
          opacity: 0;
        }
        75%{
          transform: scale(1);
          border-radius: 50%;
        }
        100%{
          transform : rotateY(0) 
        }
      }
      img{
        border:5px solid black ;
        width : 250px;
        border-radius: 50%;
        animation: coinFlip 2s ease-in-out infinite;
      }
    </style>
  </head>

    <img src='logo.JPG'/>
    <span>hahahsdhgajsdfas</span>
  </body>
</html>
