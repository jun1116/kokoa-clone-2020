<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/styles.css" rel="stylesheet"/>
        <title>Chat - Kokoa Clone</title>
    </head>
    <body>
        <div class='status-bar'>
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i> 
            </div>
        </div>
    
        <header class="alt-header">
            <div class="alt-header__column">
                <a href="chats.html">
                    <i class="fas fa-angle-left fa-3x"></i>
                </a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">HYEONGJUN</h1>
            </div>
            <div class="alt-header__column">
                <i class="fas fa-search fa-2x"></i>
            </div>
        </header>
        
        <main class="main-screen">
            <ul class="settings-list">
                <li class="settings__setting">
                    <div class="settings-setting-column">
                        <i class="fas fa-bullhorn"></i>
                        <span>Notices</span>
                    </div>
                    <div class="settings-setting-column"> </div>

                </li>
                <li class="settings__setting">
                    <div class="settings-setting-column">
                        <i class="fas fa-flask"></i>
                        <span>KoKoa Lab</span>
                    </div>
                    <div class="settings-setting-column"> </div>
                </li>

                <li class="settings__setting">
                    <div class="settings-setting-column">
                        <i class="fas fa-info-circle"></i>
                        <span>Version</span>
                    </div>
                    <div class="settings-setting-column">Latest Version</div>
                </li>
            </ul>


            <ul class="settings-list">
                <li class="settings__setting">
                    <div class="settings-setting-column">
                        <i class="fas fa-lock"></i>
                        <span>Privacy</span>
                    </div>
                    <div class="settings-setting-column"> </div>

                </li>
                <li class="settings__setting">
                    <div class="settings-setting-column">
                        <i class="far fa-bell"></i>                        <span>Notifications</span>
                    </div>
                    <div class="settings-setting-column"> </div>
                </li>
                <li class="settings__setting">
                    <div class="settings-setting-column">
                        <i class="far fa-user "></i>
                        <span>Friends</span>
                    </div>
                    <div class="settings-setting-column"> </div>
                </li>
                <li class="settings__setting">
                    <div class="settings-setting-column">
                        <i class="far fa-comment"></i>                        <span>Chats</span>
                    </div>
                    <div class="settings-setting-column"></div>
                </li>
                <li class="settings__setting">
                    <div class="settings-setting-column">
                        <i class="far fa-sun"></i>                        <span>Display</span>
                        <span class="alt__notification badge">N</span>
                    </div>
                    <div class="settings-setting-column"></div>
                </li>
                <li class="settings__setting">
                    <div class="settings-setting-column">
                        <i class="fas fa-paint-roller"></i>                        <span>Themes</span>
                        <span class="alt__notification badge">N</span>
                    </div>
                    <div class="settings-setting-column">Default Theme</div>
                </li>
                <li class="settings__setting">
                    <div class="settings-setting-column">
                        <i class="fas fa-phone-volume"></i>                        
                        
                        <span>Call</span>
                    </div>
                    <div class="settings-setting-column"></div>
                <li class="settings__setting">
                    <div class="settings-setting-column">
                        <i class="fas fa-phone-volume"></i>                        
                        <span>Call</span>
                    </div>
                    <div class="settings-setting-column"></div>
                </li>
            </ul>
         </main>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn"><a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i></a></li>
                <li class="nav__btn"><a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i></a></li>
                <li class="nav__btn"><a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i></a></li>
                <li class="nav__btn"><a class="nav__link" href="more.html">
                    <div class="nav__notification__little"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
            </ul>
        </nav>
        <script src="https://kit.fontawesome.com/7d7d69e213.js" crossorigin="anonymous">
        </script>

</html>
